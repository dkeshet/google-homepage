<!DOCTYPE html>
<html>
    <head>
        <title>Dkeshet's version of Google</title>
        <link rel="stylesheet" href="style.css">
      </head>

    <header>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </header>
    
    <main>
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <input type="text" name="search-field" id="search-field" required>
            </div>
            <div class="form-example">
              <input type="submit" value="Google Search" id="search-button">
            </div>
            <div class="form-example">
                <input type="submit" value="I'm Feeling Lucky" id="lucky-button">
              </div>
          </form>
    </main>
</html>
